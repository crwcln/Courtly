<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courtly</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2 id="sportTitle"></h2>

  <div class="scoreboard">
    <div class="team">
      <h3>Team A</h3>
      <div id="scoreA" class="score">0</div>
      <button onclick="addPoint('A')">+</button>
    </div>

    <div class="team">
      <h3>Team B</h3>
      <div id="scoreB" class="score">0</div>
      <button onclick="addPoint('B')">+</button>
    </div>
  </div>

  <button onclick="reset()">Reset</button>

  <script src="app.js"></script>
</body>
</html>
