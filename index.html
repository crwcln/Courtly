<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Courtly | The New Scorekeeper</title>
    
    <link id="favicon" rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/806/806131.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay" onclick="toggleSettings()" class="hidden"></div>
<div id="loader">
        <div class="mini-court">
            <div class="kitchen-left"></div>
            <div class="net"></div>
            <div class="kitchen-right"></div>
            <div class="pickleball"></div>
        </div>
        
        <p id="loading-text">Preparing the Court...</p>
        
        <div id="version-tag"></div>
    </div>
    <div id="decisionModal" class="modal-overlay hidden">
        <div class="modal-box glass">
            <h2 id="decisionTitle">Potential Win!</h2>
            <p id="decisionMessage">Score is tied near the end. Enforce Win by 2?</p>
            <div class="decision-actions">
                <button onclick="applyWinByTwo(true)" class="btn-check">âœ“</button>
            </div>
        </div>
    </div>

<div id="customAlert" class="modal-overlay hidden">
    <div class="modal-box glass">
        <div onclick="closeAlert()" class="close-x">Ã—</div>
        
        <h2 id="alertTitle">ALERT</h2>
        <p id="alertMessage">Message goes here.</p>
    </div>
</div>

    <div class="app-wrapper">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>SETTINGS</h2>
                <button onclick="toggleSidebar()" class="close-sidebar">Ã—</button>
            </div>
            
            <div class="sidebar-content">
                <div class="setting-group">
    <label class="switch-label">
        <span>Vibrate on Tap</span>
        <input type="checkbox" id="vibrateToggle" checked>
    </label>
</div>
                <div class="setting-group">
                    <label>Game Mode</label>
                    <div class="custom-select" id="modeSelect">
                        <div class="select-trigger" onclick="toggleDropdown('modeOptions')">
    <span id="selectedMode">Pickleball</span>
    <span class="arrow-icon">â–¾</span>
</div>
                        <div class="select-options hidden" id="modeOptions">
                            <div onclick="selectMode('pickleball', 'Pickleball')">Pickleball</div>
                            <div onclick="selectMode('tennis', 'Tennis')">Tennis</div>
                            <div onclick="selectMode('classic', 'Classic')">Classic</div>
                        </div>
                    </div>
                </div>

                <div class="setting-group" id="targetScoreGroup">
                    <label>Target Score</label>
                    <div class="custom-select">
                        <div class="select-trigger" onclick="toggleDropdown('scoreOptions')">
                            <span id="selectedScore">11</span>
                            <span class="arrow">â–¾</span>
                        </div>
                        <div class="select-options hidden" id="scoreOptions">
                            <div onclick="setTargetScore(9)">9</div>
                            <div onclick="setTargetScore(11)">11</div>
                            <div onclick="showCustomScoreInput()">Custom</div>
                        </div>
                    </div>
                    <input type="number" id="customScoreInput" class="num-input hidden" placeholder="Enter score..." onchange="setTargetScore(this.value)">
                </div>


                <button onclick="clearHistory()" class="btn-danger">Clear History</button>
            </div>
        </aside>

        <div class="main-content">
            <nav class="top-nav">
    <div class="nav-left">
        <button onclick="toggleSidebar()" class="menu-btn">â˜°</button>
    </div>

    <div class="logo">COURTLY</div>

    <div class="nav-actions">
        <button class="undo-btn" onclick="undo()">âŸ²</button>
        <button class="switch-btn" onclick="swapSides()">â‡„</button>
        <button class="finish-btn" onclick="resetScores()">FINISH</button>
    </div>
</nav>

            <main class="scoreboard-horizontal" id="board">
                <div class="card" id="card1" onclick="setServer(1)">
                    <div id="serve1" class="serve-indicator">ðŸ¥’</div>
                    <input type="text" value="HOME" class="team-name" onclick="event.stopPropagation()">
                    <div id="score1" class="score-display">0</div>
                    <div class="controls">
                        <button class="btn-main" onclick="changeScore('score1', 1)">+</button>
                        <button class="btn-sub" onclick="changeScore('score1', -1)">-</button>
                    </div>
                </div>

                <div class="card" id="card2" onclick="setServer(2)">
                    <div id="serve2" class="serve-indicator hidden">ðŸ¥’</div>
                    <input type="text" value="AWAY" class="team-name" onclick="event.stopPropagation()">
                    <div id="score2" class="score-display">0</div>
                    <div class="controls">
                        <button class="btn-main" onclick="changeScore('score2', 1)">+</button>
                        <button class="btn-sub" onclick="changeScore('score2', -1)">-</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
<div class="tool-bar">
    <button onclick="undo()">Undo</button>
    <button onclick="switchSides()">Switch Servers</button>
    <button onclick="checkForUpdates()">Update</button>
</div>

<div class="danger-zone">
    <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
</div>
    <script src="script.js?v=300"></script>
</body>
</html>
