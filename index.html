<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Courtly | Scorekeeper</title>
    <link id="favicon" rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/806/806131.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrapper">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>SETTINGS</h2>
                <button onclick="toggleSidebar()" class="close-sidebar">Ã—</button>
            </div>
            <div class="sidebar-content">
                <div class="setting-group">
                    <label>Favicon URL</label>
                    <input type="text" id="faviconInput" placeholder="Paste image link...">
                    <button onclick="applyFavicon()" class="btn-sidebar">Update Icon</button>
                </div>
                <div class="setting-group">
                    <label>History</label>
                    <button onclick="clearHistory()" class="btn-danger">Clear All Matches</button>
                </div>
            </div>
        </aside>

        <div class="main-content">
            <nav class="top-nav">
                <button onclick="toggleSidebar()" class="menu-btn">â˜°</button>
                <div class="logo">COURTLY</div>
                <div class="nav-actions">
                    <button onclick="undo()" class="icon-btn">âŸ²</button>
                    <button onclick="swapSides()" class="icon-btn">ðŸ”„</button>
                </div>
            </nav>

            <main class="scoreboard-horizontal" id="board">
                <div class="card" id="card1" onclick="setServer(1)">
                    <div id="serve1" class="serve-indicator">ðŸŽ¾</div>
                    <input type="text" value="HOME" class="team-name" onclick="event.stopPropagation()">
                    <div id="score1" class="score-display">0</div>
                    <div class="controls">
                        <button class="btn-main" onclick="event.stopPropagation(); changeScore('score1', 1)">+</button>
                        <button class="btn-sub" onclick="event.stopPropagation(); changeScore('score1', -1)">-</button>
                    </div>
                </div>

                <div class="card" id="card2" onclick="setServer(2)">
                    <div id="serve2" class="serve-indicator hidden">ðŸŽ¾</div>
                    <input type="text" value="AWAY" class="team-name" onclick="event.stopPropagation()">
                    <div id="score2" class="score-display">0</div>
                    <div class="controls">
                        <button class="btn-main" onclick="event.stopPropagation(); changeScore('score2', 1)">+</button>
                        <button class="btn-sub" onclick="event.stopPropagation(); changeScore('score2', -1)">-</button>
                    </div>
                </div>
            </main>

            <footer class="bottom-actions">
                <button onclick="saveMatch()" class="finish-btn">FINISH MATCH</button>
                <div id="historyLog" class="mini-history"></div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
