<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courtly</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Courtly</h1>
  <p>Smart scoring for the modern court</p>

  <div class="sports">
    <button onclick="start('pickleball')">Pickleball</button>
    <button onclick="start('tennis')">Tennis</button>
    <button onclick="start('volleyball')">Volleyball</button>
  </div>

  <script>
    function start(sport) {
      window.location.href = `app.html?sport=${sport}`;
    }
  </script>
</body>
</html>
